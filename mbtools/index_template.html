<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>k12-media-raise files and hosted URLs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>k12-media-raise files and hosted URLs</h1>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">Original filename / path</th>
            <th scope="col">Detected MIME type</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody>
          {% for file in data %}
          <tr>
            <td>{{file['filepath']}}</td>
            <td>{{file['mimetype']}}</td>
            <td><a href="{{item['url']}}" target="_blank">{{file['url']}}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
